<!DOCTYPE html>
<html>
	<head>
		<!-- CYOA Game, Standalone version. MUST BE HOSTED ON A SERVER TO WORK-->
		<title>Insert Game Name Here</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link href="https://cs.cohejh.com/cyoa/index.css" rel="stylesheet">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="content">
			<h1 id="title">Insert Game Name Here</h1>
			<table id="menu">
				<tr>
					<td>
						<h1>Instructions</h1>
						<p>The game should be pretty intuitive, just choose the option that you <br>like best/looks the safest.<br><br>No programmers were injured in the making of this game.</p>
					</td>
					<td>
						<div id="play" class="btn-special">Play</div>
					</td>
					<td>
						<h1>Credits</h1>
						<p>This game was made by <a href="https://cohejh.com" target="_blank">Jonathan Cohen Kadosh</a>and <a href="javascript:void(0);" target="_blank">Nikhil Hauser</a> </p>
					</td>
				</tr>
			</table>
			<div id="sceneType0">
				<p class="message"></p>
				<div class="btn">Continue</div>
			</div>
			<div id="sceneType1">
				<p class="message"></p>
				<table class="choices">
					<tr></tr>
				</table>
			</div>
			<div id="sceneType2">
				<p class="message"></p>
				<input type="number" placeholder="Enter number here"/>
				<div class="btn">Continue</div>
			</div>
			<div id="score"></div>
		</div>
		<script src="https://cs.cohejh.com/cyoa/story.js" type="text/javascript"></script>
		<script src="https://cs.cohejh.com/cyoa/index.js" type="text/javascript"></script>
	</body>
</html>
